field_config.type.*.third_party.google_vision:
  type: mapping
  label: 'Per-file type google_vision settings'
  mapping:
    google_vision:
      type: boolean
      label: 'Google vision'

google_vision.settings:
  type: config_object
  label: 'Google Vision settings'
  mapping:
    api_key:
      type: string
      label: 'Google Vision Api Key'
    max_results_labels:
      type: integer
      label: 'Maximum results for Label Detection'

field.field.*.*.*.third_party.google_vision:
  type: mapping
  label: 'Per-image field safe search settings'
  mapping:
    safe_search:
      type: boolean
      label: 'Safe Search'
    emotion_detect:
      type: boolean
      label: 'Emotion Detection'
    google_vision:
      type: boolean
      label: 'Google Vision'
    alt_auto_filling:
      type: string
      label: 'Fill Alt Text'
